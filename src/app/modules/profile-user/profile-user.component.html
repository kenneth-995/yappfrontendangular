<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10">
            <h1>User name</h1>
        </div>
        <div class="col-sm-2">
            <a href="/users" class="pull-right"><img title="profile image"
                    class="img-circle img-responsive"
                    src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->


            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                    alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block file-upload">
            </div>
            <hr><br>


            <ul class="list-group">
                <li class="list-group-item text-muted">Statistics <i class="fa fa-dashboard fa-1x"></i></li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Specialists</strong></span> 13
                </li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Patients</strong></span> 31</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Mts</strong></span> 95</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Reports</strong></span> 68</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Treatments</strong></span> 78
                </li>
            </ul>


        </div>
        <!--/col-3-->
        <div class="col-sm-9">

            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <form class="form" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="name"><h4>Name *</h4></label>
                                <input type="text" class="form-control" name="name" id="name" formControlName="name">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="surname"><h4>Surnames *</h4></label>
                                <input type="text" class="form-control" name="surname" id="surname" formControlName="surnames">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="phone"><h4>Phone *</h4></label>
                                <input type="text" class="form-control" name="phone" id="phone" formControlName="phone">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="specialistType"><h4>Specialist Type</h4></label>
                                <input type="text" class="form-control" name="specialistType" id="specialistType" formControlName="specialistType">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="collegiateNumber"><h4>Colegiate Number</h4></label>
                                <input type="text" class="form-control" name="collegiateNumber" id="collegiateNumber" formControlName="collegiateNumber">
                            </div>
                        </div>

                        <div class="form-group" *ngIf="roleUser == 1 || roleUser == 2">
                            <div class="col-xs-6">
                                <label for="isAdminRole"><h4>Role admin</h4></label>
                                <input type="checkbox" class="form-control" id="isAdminRole" formControlName="isAdminRole">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="active"><h4>Active</h4></label>
                                <input type="checkbox" class="form-control" id="active" formControlName="active">
                            </div>
                        </div>

                        

                        <div class="form-group">
                            <div class="col-xs-12 text-center">
                                <br>
                                <button class="btn btn-block btn-success py-2" style="font-size : 20px;">Save</button>
                                
                            </div>
                        </div>
                       
                    </form>
                    <button class="btn btn-block btn-warning py-2" style="font-size : 20px;"(click) = "setFormValues()">Reset</button>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modalDeactivate let-modal>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Acount</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="modal.close('Cerrado desde la ventana')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        If you deactivate your account, you will not be able to log in again, are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.close('0')">No</button>
        <button type="button" class="btn btn-primary" (click)="modal.close('1')">Si</button>
      </div>
    </div>
  </ng-template>
