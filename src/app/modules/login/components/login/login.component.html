<div class="container-fluid">
    <div class="row">

        <div class="col-md-12 bg-light">
            <div class="login d-flex align-items-center py-5">

                <div class="container text-center">
                    <img src="../assets/images/logo_small_blue.png" class="imgLogoLogin" alt="Logo Yaap">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Login</h3>
                            <p class="text-muted mb-4">Sign in</p>
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div class="form-group mb-3">
                                    <input class="form-control rounded-pill border-0 shadow-sm px-4" 
                                           type="text" 
                                           placeholder="username" 
                                           formControlName="username">
                                </div>

                                <div class="form-group mb-3">
                                    <input class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                                           type="password" 
                                           placeholder="password"
                                           formControlName="password">
                                </div>

                                <button type="submit"
                                    class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                                    Sign in
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <a href="/register" class="btn btn-warning btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                                Register
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
